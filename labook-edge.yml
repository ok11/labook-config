zuul:
  ignored-services: "*"
  routes:
    store-service:
      path: /catalog-service/**
      url: https://labook-store/catalog
    lending-service:
      path: /lending-service/**
      url: https://labook-lending/lending
    user-service:
      path: /user-service/**
      url: https://labook-user
    billing-service:
      path: /billing-service/**
      url: https://labook-lending/billing
labook:
  edge:
    authentication-provider:
      url: https://labook-user/authenticate

