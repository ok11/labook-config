zuul:
  ignored-services: "*"
  routes:
    store-service:
      path: /store-service/**
      serviceId: labook-store
    lending-service:
      path: /lending-service/**
      serviceId: labook-lending
    user-service:
      path: /user-service/**
      serviceId: labook-user
labook:
  edge:
    authentication-provider:
      url: https://labook-user/authenticate

