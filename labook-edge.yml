zuul:
  ignored-services: "*"
  routes:
    catalog:
      path: /catalog/**
      service-id: labook-store
      strip-prefix: false
    lending:
      path: /lending/**
      service-id: labook-lending
      strip-prefix: false
    user-management:
      path: /user-management/**
      service-id: labook-user
    billing:
      path: /billing/**
      service-id: labook-lending
      strip-prefix: false
labook:
  edge:
    authentication-provider:
      url: https://labook-user/authenticate

