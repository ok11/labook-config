zuul:
  ignored-services: "*"
  routes:
    store-service:
      path: /store-service/**
      serviceId: labook-store
    lending-service:
      path: /lending-service/**
      serviceId: labook-lending
    user-service:
      path: /user-service/**
      serviceId: labook-user
labook:
  edge:
    unauthenticated:
      - path: /user-service/users
        methods: POST
      - path: /store-service/catalog/**
        methods: *
    authentication-provider:
      url: ${labook-user}/authenticate

